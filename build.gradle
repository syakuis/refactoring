plugins {
    id 'java'
    id 'idea'
    id 'net.ltgt.apt' version '0.10'
}

group 'org.syaku'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.0'
    apt 'org.projectlombok:lombok:1.18.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}